<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/sign up.css" />
  </head>
  <body>
    <div class="container">
      <img src="../assets/images-removebg-preview 1.png" alt="" />
      <p>Please sign up</p>
      <div class="box-input">
        <input type="email" name="email" id="email" placeholder="Email address" />
        <input type="text" name="username" id="name" placeholder="Username" />
        <input type="password" name="password" id="password" placeholder="Password"/>
      </div>
      <p>
        Already have an account,
        <span><a href="./sign in.html">Click here!</a></span>
      </p>
      <button id="btn-register">Sign up</button>
      <div id="error"></div>
      <div id="success"></div>
      <p>&copy 2025 - Rikkei Education</p>
    </div>
    <script src="../js/sign up.js"></script>
  </body>
</html>
